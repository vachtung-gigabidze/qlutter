name: qlutter
description: Qlutter game project

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.0.17
  # shared_preferences_web: ^2.0.5
  flutter_animated_dialog: ^2.0.1
  url_launcher: ^6.1.8
  go_router: ^6.0.4
  # audioplayers: ^3.0.1
  # games_services: ^3.0.0
  cupertino_icons: ^1.0.2

  logging: ^1.1.0
  provider: ^6.0.2

  dio: ^5.0.1

  freezed_annotation: ^2.2.0
  injectable: ^2.1.0
  injectable_generator: ^2.1.3
  flutter_bloc: ^8.1.2
  get_it: ^7.2.0
  pretty_dio_logger: ^1.1.1
  # hydrated_bloc: ^9.1.0
  # connectivity_plus: ^3.0.3

  # google_mobile_ads: ^2.0.1  # Ads
  # in_app_purchase: ^3.0.1  # In-app purchases
  rive: ^0.10.2
  flutter_svg: ^2.0.3


dev_dependencies:

  build_runner: ^2.3.3
  freezed: ^2.3.2
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^2.0.0

flutter:  
  uses-material-design: true

  fonts:
    - family: DS Goose
      fonts:
          - asset: assets/fonts/DS Goose.ttf
    # - family: Permanent Marker
    #   fonts:
    #       - asset: assets/Permanent_Marker/PermanentMarker-Regular.ttf
    # - family: Roboto
    #     fonts:
    #       - asset: fonts/Roboto-Regular.ttf
    #       - asset: fonts/Roboto-Bold.ttf
    #         weight: 700
  assets:
    - assets/images/
    # - assets/music/
    - assets/icon/icon_foreground.png
    - assets/rive/
    
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon_foreground.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/icon_foreground.png"

flutter_native_splash:
  color: "#121212"
  image: assets/icon/icon_foreground.png
  web: false
 